<h3>Create an Account</h3>
<form class="ui-form" [formGroup]="authForm">
  <!-- <div class="field">
    <label>Username:</label>
    <input formControlName="username" />
  </div> -->
  <app-input
    label="Username"
    [control]="$any(authForm.get('username'))"
  ></app-input>

  {{ authForm.get("username")?.errors | json }}
  <!-- <div class="field">
    <label>Password:</label>
    <input formControlName="password" />
  </div> -->
  <app-input
    label="password"
    [control]="$any(authForm.get('password'))"
  ></app-input>

  {{ authForm.get("password")?.errors | json }}
  <app-input></app-input>
  <div class="field">
    <label>Password Confirmation:</label>
    <input formControlName="passwordConfirmation" />
  </div>
  {{ authForm.get("passwordConfirmation")?.errors | json }}
  <app-input></app-input>
  <button class="ui submit button primary">Submit</button>
  <div>Errors with formgroup:{{ authForm.errors | json }}</div>
</form>
