<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username:"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password:"
    [control]="authForm.get('password')"
  ></app-input>
  <button class="ui submit button primary" [disabled]="authForm.invalid">
    Submit
  </button>
</form>
